<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/vendors/flipdown.css" />
    <link rel="icon" href="./assets/logo.svg" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>CLL POOL COMP.</title>
  </head>
  <body>
    <header class="cllpool__header">
      <div class="cllpool__header__logo">
        <img src="./assets/logo.svg" alt="Cll pool logo" />
      </div>
      <div class="cllpool__header__title">
        <h1>Our Website is Coming Soon</h1>
        <h3>We will launch on</h3>
      </div>
      <div class="cllpool__countdown">
        <div id="flipdown" class="flipdown"></div>
      </div>
      <div class="cllpool__header__social-media">
        <a
          href="https://www.facebook.com/CllpoolCompany"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a
          href="https://www.instagram.com/cllpool_company/"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://www.youtube.com/channel/UCtD6FoJRzZLIh7kd5z0uZEA"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
    </header>
    <script src="./scripts/vendors/flipdown.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
